<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>Vocaloid Song Builder For Anya</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      background:#0b0b0f;
      color:#eaeaf2;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display:flex;
      justify-content:center;
    }
    .wrap{
      width:min(900px, 92vw);
      padding:40px 0 60px;
      text-align:center;
    }
    h1{
      margin:0 0 24px;
      font-size:40px;
      letter-spacing:0.5px;
    }
    .card{
      margin:0 auto;
      padding:18px;
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.10);
      border-radius:16px;
      width:min(720px, 92vw);
      text-align:left;
    }
    label{ display:block; margin-top:12px; }
    button{
      background: rgba(255,255,255,0.10);
      color:#eaeaf2;
      border:1px solid rgba(255,255,255,0.14);
      border-radius:10px;
      padding:8px 10px;
      cursor:pointer;
    }
    button:disabled{ opacity:0.5; cursor:not-allowed; }
    input[type="range"]{ width:260px; vertical-align:middle; }
    select, input[type="number"]{
      padding:6px 8px;
      border-radius:10px;
      background:rgba(255,255,255,0.10);
      color:#eaeaf2;
      border:1px solid rgba(255,255,255,0.14);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Vocaloid Song Builder</h1>

    <div class="card">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>

      <label>
        Tempo: <span id="bpmLabel">120</span> BPM
        <input id="bpm" type="range" min="30" max="300" value="120" />
      </label>

      <div style="margin-top:12px;">
        Time signature:
        <button class="ts" data-ts="4">4/4</button>
        <button class="ts" data-ts="3">3/4</button>
        <button class="ts" data-ts="6">6/8</button>
        <span id="tsLabel" style="margin-left:8px;">4/4</span>
      </div>

      <hr style="margin:18px 0; border:0; border-top:1px solid rgba(255,255,255,0.12);">

      <div>
        <div style="font-weight:600; margin-bottom:8px;">Song structure</div>

        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
          <label style="margin:0;">
            Section
            <select id="sectionSelect" style="margin-left:8px;">
              <option>Intro</option>
              <option>Verse 1</option><option>Verse 2</option><option>Verse 3</option><option>Verse 4</option>
              <option>Pre-chorus 1</option><option>Pre-chorus 2</option><option>Pre-chorus 3</option><option>Pre-chorus 4</option>
              <option>Chorus 1</option><option>Chorus 2</option><option>Chorus 3</option><option>Chorus 4</option>
              <option>Post-chorus 1</option><option>Post-chorus 2</option><option>Post-chorus 3</option><option>Post-chorus 4</option>
              <option>Bridge</option>
              <option>Instrumental break</option>
              <option>Outro</option>
            </select>
          </label>

          <label style="margin:0;">
            Measures
            <input id="measuresInput" type="number" min="1" max="128" value="8" style="width:90px; margin-left:8px;" />
          </label>

          <button id="addSectionBtn">Add</button>
        </div>

        <div id="timeline" style="margin-top:14px;"></div>
      </div>
    </div>
  </div>

  <script>
    // ----- Metronome -----
    let ctx = null;
    let nextNoteTime = 0;
    let timerId = null;

    let bpm = 120;
    let beatsPerBar = 4;
    let beatIndex = 0;

    const bpmSlider = document.getElementById("bpm");
    const bpmLabel = document.getElementById("bpmLabel");
    const tsLabel = document.getElementById("tsLabel");

    function ensureAudio() {
      if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function click(accent = false) {
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();

      osc.type = "square";
      osc.frequency.value = accent ? 1200 : 800;

      gain.gain.setValueAtTime(0.0001, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.25, ctx.currentTime + 0.001);
      gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.03);

      osc.connect(gain).connect(ctx.destination);
      osc.start(ctx.currentTime);
      osc.stop(ctx.currentTime + 0.05);
    }

    function schedule() {
      const lookahead = 0.1;
      const interval = 25;
      const secondsPerBeat = 60 / bpm;

      while (nextNoteTime < ctx.currentTime + lookahead) {
        const accent = (beatIndex % beatsPerBar) === 0;
        click(accent);

        nextNoteTime += secondsPerBeat;
        beatIndex = (beatIndex + 1) % beatsPerBar;
      }

      timerId = setTimeout(schedule, interval);
    }

    function start() {
      ensureAudio();

      ctx.resume().then(() => {
        // audible confirmation click
        click(true);

        beatIndex = 0;
        nextNoteTime = ctx.currentTime + 0.05;
        schedule();

        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;
      }).catch((err) => {
        console.error("Audio resume failed:", err);
      });
    }

    function stop() {
      if (timerId) clearTimeout(timerId);
      timerId = null;

      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
    }

    document.getElementById("startBtn").addEventListener("click", start);
    document.getElementById("stopBtn").addEventListener("click", stop);

    bpmSlider.addEventListener("input", (e) => {
      bpm = Number(e.target.value);
      bpmLabel.textContent = String(bpm);
    });

    document.querySelectorAll(".ts").forEach((btn) => {
      btn.addEventListener("click", () => {
        const ts = Number(btn.dataset.ts);
        beatsPerBar = ts;
        tsLabel.textContent = ts === 6 ? "6/8" : `${ts}/4`;
        beatIndex = 0;
      });
    });

    // ----- Song structure timeline -----
    const timelineEl = document.getElementById("timeline");
    const sectionSelect = document.getElementById("sectionSelect");
    const measuresInput = document.getElementById("measuresInput");
    const addSectionBtn = document.getElementById("addSectionBtn");

    let structure = [];

    function renderTimeline() {
      if (structure.length === 0) {
        timelineEl.innerHTML = `<div style="opacity:0.75;">No sections yet. Add one above.</div>`;
        return;
      }

      timelineEl.innerHTML = structure.map((s, i) => {
        return `
          <div style="display:flex; align-items:center; justify-content:space-between; gap:10px; padding:10px; margin-bottom:8px;
                      background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.10); border-radius:12px;">
            <div style="display:flex; gap:10px; align-items:baseline;">
              <div style="font-weight:650;">${i+1}.</div>
              <div>${s.name}</div>
              <div style="opacity:0.8;">(${s.measures} bars)</div>
            </div>
            <div style="display:flex; gap:6px;">
              <button data-act="up" data-i="${i}" ${i===0 ? "disabled" : ""}>↑</button>
              <button data-act="down" data-i="${i}" ${i===structure.length-1 ? "disabled" : ""}>↓</button>
              <button data-act="del" data-i="${i}">Delete</button>
            </div>
          </div>
        `;
      }).join("");
    }

    addSectionBtn.addEventListener("click", () => {
      const name = sectionSelect.value;
      const measures = Math.max(1, Math.min(128, Number(measuresInput.value || 1)));
      structure.push({ name, measures });
      renderTimeline();
    });

    timelineEl.addEventListener("click", (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;

      const act = btn.dataset.act;
      const i = Number(btn.dataset.i);
      if (Number.isNaN(i)) return;

      if (act === "del") structure.splice(i, 1);
      if (act === "up" && i > 0) [structure[i-1], structure[i]] = [structure[i], structure[i-1]];
      if (act === "down" && i < structure.length - 1) [structure[i+1], structure[i]] = [structure[i], structure[i+1]];

      renderTimeline();
    });

    renderTimeline();
  </script>
</body>
</html>

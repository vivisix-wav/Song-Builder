<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>Vocaloid Song Builder For Anya</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <h1>Vocaloid Song Builder For Anya</h1>

    <div class="card">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>

      <label>
        Tempo: <span id="bpmLabel">120</span> BPM
        <input id="bpm" type="range" min="30" max="300" value="120" />
      </label>

      <div class="row">
        <div>
          Time signature:
          <button class="ts" data-ts="4">4/4</button>
          <button class="ts" data-ts="3">3/4</button>
          <button class="ts" data-ts="6">6/8</button>
          <span id="tsLabel" class="tsLabel">4/4</span>
        </div>
      </div>

      <hr class="divider">

      <div>
        <div class="sectionTitle">Song structure</div>

        <div class="row">
          <label class="inlineLabel">
            Section
            <select id="sectionSelect">
              <option>Intro</option>
              <option>Verse 1</option><option>Verse 2</option><option>Verse 3</option><option>Verse 4</option>
              <option>Pre-chorus 1</option><option>Pre-chorus 2</option><option>Pre-chorus 3</option><option>Pre-chorus 4</option>
              <option>Chorus 1</option><option>Chorus 2</option><option>Chorus 3</option><option>Chorus 4</option>
              <option>Post-chorus 1</option><option>Post-chorus 2</option><option>Post-chorus 3</option><option>Post-chorus 4</option>
              <option>Bridge</option>
              <option>Instrumental break</option>
              <option>Outro</option>
            </select>
          </label>

          <label class="inlineLabel">
            Measures
            <input id="measuresInput" type="number" min="1" max="128" value="8" />
          </label>

          <button id="addSectionBtn">Add</button>
        </div>

        <div id="timeline" class="timeline"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
